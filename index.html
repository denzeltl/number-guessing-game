<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guessing Game</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/output.css" />
	<!-- <link rel="stylesheet" href="css/debug.css"> -->
</head>

<body class="bg-gray-300 text-gray-700 text-center">
	
	<h1 class="text-2xl sm:text-3xl mt-8 tracking-wide font-semibold">Number Guessing Game</h1>
	<p class="mx-6 text-md sm:text-lg">A number between <span class="font-bold">1-100</span> has been randomly selected. See if you can guess it in 10 turns or lower. Good luck!</p>
	<input type="number" id="input" class="appearance-none w-16 h-12 text-lg text-center bg-gray-100 focus:bg-white focus:border-gray-600 rounded" min="1" max="3" placeholder="0">

	<script src="main.js"></script>
</body>

</html>
